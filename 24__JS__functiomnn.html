    function addition(x,y)
    {
        var result=x+y;
        document.write("add="+result+"<br>")
    }
    function subtraction(x,y)
    {
        var result=x-y;
        document.write("sub="+result+"<br>")
    }
    function multi(x,y)
    {
        var result=x*y;
        document.write("mul="+result+"<br>")
    }
    function divition(x,y)
    {
        var result=x/y;
        document.write("div="+result+"<br>")
    }
    function modulus(x,y)
    {
        var result=x%y;
        document.write("mod="+result+"<br>")

    }
    function square(x)
    {
        var result=x*x;
        document.write("Square="+result+"<br>")
    }

    addition(40,55);
    subtraction(50,35);
    multi(10,8);
    divition(55,5);
    modulus(20,3);
    square(12);
