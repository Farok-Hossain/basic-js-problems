<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting and Strict Mode</title>
</head>
<body>
    <script>
        // hoisting mode
         x=5;
         console.log(x);
         var x;

         /*not possible
         x=5;
         console.log(x);
         let x;
         */

        /* not possible

         x=5;
        console.log(x);
        const x;
        */
        "use strict"
       var x=20;
       console.log(x);

    </script>
</body>
</html>
