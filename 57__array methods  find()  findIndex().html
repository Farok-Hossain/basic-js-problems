        let numbers = [1,3,47,65,21,22,26,29,30];

        //console.log(firstEvenNumber);

        let numbers1 = [1,3,47,65,21,22,26,29,30];
        const evenNumber = (value) =>{
            if (value%2===0)
            return value;
        }
        let firstEvenNumber1 = numbers1.find( evenNumber ); // find(callback, value) return the value of the 1st element that pass certain condition
        let firstEvenIndexNumber1 = numbers1.findIndex( evenNumber ); // findIndex(callback, value) return the index of the 1st element that pass certain condition
        console.log(firstEvenNumber1);
        console.log(firstEvenIndexNumber1);
