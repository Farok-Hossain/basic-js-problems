    <script>
        class student {                                  //create class
            constructor(id,name){                       //create constructor
                this.id=id;
                this.name=name;
            }
            set studentName(name){                     // set the name
                this.name=name;
            }
            get studentInfo(){
                return this.id +" "+this.name;
            }
        }
        let s1 = new student(102,"Farok");            // create object
        console.log(s1);
        console.log(s1.id);
        console.log(s1.name);
        s1.studentName = "AFS";                       // change the name
        console.log(s1.name);
        console.log(s1.studentInfo);
    </script>
