<body>
    <script>
        console.log("welcome");
        // how to create a promise- pending, resolve, reject
        // promise is asynchronous 
        const promise1 = new Promise((resolve, reject) =>{
            let completedPromise1 = true;
            if(completedPromise1){
                resolve("completed promise 1");
            }
            else{
                reject(new Error("not completed promise 1"));
            }
        });
        //console.log(promise1);
         
        /*
        promise1.then((res) =>{
          console.log(res);
        })
        .catch(err =>{
            console.log(err.message);
        });
        */
        const promise2 = new Promise((resolve, reject) =>{
            resolve("completed promise 2");
        });

        //promise2.then((res)=> console.log(res));
        

        Promise.all([promise1, promise2]).then(([res1, res2]) => console.log(res1,res2));
        console.log("end");




        const promise3 = new Promise((resolve, reject) =>{
            setTimeout(() => {
                resolve("completed promise 3");
            },3000);
        });

        const promise4 = new Promise((resolve, reject) =>{
            setTimeout(() => {
                resolve("completed promise 4");
            },1000);
        });


        Promise.race([promise3, promise4]).then((res1) => console.log(res1));
        console.log("end2");

    </script>
