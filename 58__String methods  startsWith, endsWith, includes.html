<body>
    <script>
        // startsWith(searcString, position) -> check a string starts with another string
        // endsWith(searcString, length) -> check a string ends with another string  
        // includes(searcString, position) -> check if a string contains another string
        // All these methods are case sensitive


        const message = "Today is Wednesday";
        console.log(message.startsWith('T'));
        console.log(message.startsWith('To'));
        console.log(message.endsWith('y'));
        console.log(message.endsWith('wednesday'));
        console.log(message.endsWith('Wednesday'));
        console.log(message.includes('wednesday'));
        console.log(message.includes('Wednesday'));
        console.log(message.includes('is'));
        console.log(message.includes('today'));
        console.log(message.includes('Today'));
        </script>
</body>
