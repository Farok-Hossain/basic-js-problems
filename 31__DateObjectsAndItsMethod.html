<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date= new Date();
        document.write(date+"<br>");
        var year=date.getFullYear();
        document.write(year+"<br>");
        var month=date.getMonth();
        document.write(month+"<br>");
        var currentDate=date.getDate();
        document.write(currentDate+"<br>");
        var currentDay=date.getDay();
        document.write(currentDay+"<br>");
        var currentHours=date.getHours();
        document.write(currentHours+"<br>");   
        var currentMinutes=date.getMinutes();
        document.write(currentMinutes+"<br>");
        var currentSeconds=date.getSeconds();
        document.write(currentSeconds+"<br>");
        var currentMiliSeconds=date.getMilliseconds();
        document.write(currentMiliSeconds+"<br>");
        </script>
</body>
</html>
