<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress Listener</title>
    <style>
        button{
            width: 150px;
            height: 70px;
            margin: 30px;
        }
        .animation{
            box-shadow: 0 15px 18px 0 tomato;
            opacity: 0.5;
        }
        
    </style>
</head>
<body>
    <button class="myButton a">a</button>
    <button class="myButton b">b</button>
    <button class="myButton c">c</button>
    <button class="myButton d">d</button>
    <script>
        for(var i=0; i<4; i++){
            document.querySelectorAll(".myButton")[i].addEventListener("click", function(){
            var text=this.innerHTML;
            //document.write(text);
            console.log(text);
            audioPlay(text);
            playAnimation(text);
            
        });
        document.addEventListener("keypress",function(event){
            var text = event.key;
            audioPlay(text);
            playAnimation(text);
        });

            
        }
        function audioPlay(text){
            switch(text){
                case "a":
                    var audio= new Audio("sound/a.mp3");
                    audio.play();
                    break;

            }
            switch(text){
                case "b":
                    var audio= new Audio("sound/b.mp3");
                    audio.play();
                    break;

            }
            switch(text){
                case "c":
                    var audio= new Audio("sound/c.mp3");
                    audio.play();
                    break;

            }
            switch(text){
                case "d":
                    var audio= new Audio("sound/d.mp3");
                    audio.play();
                    break;

            }

        }
        function playAnimation(text){
            var selectedButton = document.querySelector("."+text);
            selectedButton.classList.add("animation");
            setTimeout(function(){
                selectedButton.classList.remove("animation");
            },5000 );

        }
       
    </script>
</body>
</html>
