<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <script>
        // Guess a number from 1 to 5
        // Generate a random number between 1 to 5
        // If the Guess number matches random number; then show message won else lost
        // run the games 5 times
        // show the number of wons and lost
        var numOfWon=0;
        var numOfLost=0;
        for(var i=1;i<=5;i++)
        {
            var guessNumber = parseInt(prompt("Enter a number from 1 to 5:"));
        var randomNumber = Math.floor(Math.random()*5)+1;
        if(guessNumber == randomNumber)
        {
            document.write("You Won The Game"+"<br>");
            numOfWon++;
        }
        else
        {
          document.write("You Lost The Game. The random number is = "+randomNumber+"<br>");
          numOfLost++;
        }

        }
        document.write("Total Number of Won = "+numOfWon+"<br>");
        document.write("Total Number of Lost = "+numOfLost+"<br>");
    </script>
</body>
</html>
